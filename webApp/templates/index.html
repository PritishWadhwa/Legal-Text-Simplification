{% extends "layout.html" %}
{% block content %}
<div style="height: 100vh;">
   <form action=""
         method="POST"
         align="center"
         style="height:100vh; width: 100vw;">
      <input type="text"
             name="annotationNumber"
             placeholder="Annotation Number"
             style="height: 5%; width: 80%; margin: 10px;"
             required>
      <br>
      <textarea name="originalText"
                placeholder="Original Text"
                style="height: 40%; width: 80%; margin: 10px;"
                required></textarea>
      <br>
      <textarea name="simplifiedText"
                placeholder="Simplified Text"
                style="height: 40%; width: 80%; margin: 10px;"
                required></textarea>
      <br>
      <input type="submit">
   </form>
</div>
{% endblock content %}
